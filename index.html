<!DOCTYPE html>
<html>
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155991615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-155991615-1');
    </script>
    <!-- my stuff -->
    <meta charset="utf-8">
    <title>Easter hunt</title>
    <meta name="description" content="Markus Mannheim's marvelous Easter egg hunt.">
    <meta name="keywords" content="canberra, act, easter, eggs, treasure, hunt, niko, alice, marnie">
    <meta name="author" content="Markus Mannheim">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Initial scripts -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="./resources/style.css" rel="stylesheet">
    <link href="./resources/favIcon.png" rel="icon">
  </head>
  <body>
    <!-- Initial page layout -->
    <div id="canvas"></div>
    <script>
      canvas = d3.select("#canvas");
      window.addEventListener("resize", resize);
      green = "#3F681C";
      blue = "#375E97";
      orange = "#FB6542";
      gold = "#FFBB00";
      resize();
      launch();
      function launch() {
        canvas.append("h1")
          .classed("title", true)
            .text("Marnie's egg");
        d3.xml("./resources/egg.svg")
          .then(function(xml) {
            canvas.node()
              .appendChild(xml.documentElement);
            egg = d3.select("#egg")
              .attr("width", width)
              .attr("height", height);
            eggRepeat();
            function eggRepeat() {
              egg.transition()
                .duration(1000)
                .ease(d3.easeLinear)
                .styleTween("fill", function() {
                  return function(t) {
                    return d3.interpolateRainbow(t);
                  };
                })
                .on("end", eggRepeat);
            }
          });
      };
      function resize() {
        width = parseFloat(canvas.style("width"));
        height = parseFloat(canvas.style("height"));
      }
    </script>
  </body>
</html>
