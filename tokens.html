<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Easter hunt tokens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Initial scripts -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="./resources/style.css" rel="stylesheet">
    <link href="./resources/favIcon.png" rel="icon">
  </head>
  <body>
    <!-- Initial page layout -->
    <div id="tokenField"></div>
    <script>
      tokenField = d3.select("#tokenField");
      for (i = 0; i < 10; i++) {
        tokenField.append("div")
          .classed("token", true);
        let codeNum = String(Math.floor(Math.random() * 9) + 1);
        let codeAlph1 = String.fromCharCode(Math.floor(Math.random() * 26) + 65);
        let codeAlph2 = String.fromCharCode(Math.floor(Math.random() * 26) + 65);
        let code = codeNum + codeAlph1 + codeAlph2;
        tokenField.select("div:last-child")
          .append("p")
            .html("Alice's egg<br>" + code);
      }
    </script>
  </body>
</html>
